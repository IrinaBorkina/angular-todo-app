<li class="list-group-item list__item"
  [ngClass]="{ 'list__item--done': todo.status, 'list__item--undone': !todo.status }"
  (dblclick)="todo.status = !todo.status">
  <div class="item flex">
    <div class="item-task flex">
      <div class="item-check">
        <input type="checkbox" class="item__control" [(ngModel)]="todo.status">
      </div>
      <div class="item-text" *ngIf="todoListService.isEditMode; else editingTodo">
        <input type="text" class="item__title" [(ngModel)]="todo.title" (keyup.enter)="todoListService.editTodo()">
      </div>

      <ng-template #editingTodo>
        <div [ngClass]="{ 'completed' : todo.status }">{{ index + 1 }} {{ todo.title }}</div>
      </ng-template>
    </div>

    <div class="item-buttons">
      <button class="btn btn-outline-info btn-sm item__button" (click)="todoListService.editTodo()">
        <i class="fa fa-pencil"></i> {{ todoListService.isEditMode ? 'Save' : 'Edit'}}
      </button>
      <button class="btn btn-outline-danger btn-sm item__button" (click)="todoListService.deleteTodo(todo.id)">
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </div>
</li>
